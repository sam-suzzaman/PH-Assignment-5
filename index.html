<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money revenue</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom style.css file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header start -->
    <header>
        <nav class="py-4">
            <h1 class="logo text-capitalize text-center">Revenue <span>calculator</span></h1>
        </nav>
    </header>
    <main>
        <section class="revenue-wrapper py-5">
            <div class="container">
                <div class="row justify-content-between align-items-center flex-column flex-lg-row">
                    <!-- Left Image part -->
                    <div class="col-lg-6 col-md-5 col-6">
                        <img src="assets/media/left-img.jpg" alt="money bank image" class="img-fluid">
                    </div>
                    <!-- Right Form Part -->
                    <div class="col-lg-5 col-md-8 col-10 mt-5 mt-lg-0">
                        <!-- income part -->
                        <div>
                            <h4 class="revenue-title text-capitalize text-center revenue-mb-20">income</h4>
                            <div class="d-flex justify-content-center align-items-center input-wrapper">
                                <label for="income-input-field" class="revenue-input-label">income:</label>
                                <input type="text" class="revenue-input-field" id="income-input-field"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <!-- Expenses part -->
                        <div class="">
                            <h4 class=" revenue-title text-capitalize text-center revenue-my-20">expenses</h4>
                            <!-- Food expense -->
                            <div class=" revenue-mb-20 d-flex justify-content-center align-items-center input-wrapper">
                                <label for="food-input-field" class="revenue-input-label">food:</label>
                                <input type="text" class="revenue-input-field" id="food-input-field"
                                    placeholder="Amount">
                            </div>
                            <!-- Rent expense -->
                            <div class=" revenue-mb-20 d-flex justify-content-center align-items-center input-wrapper">
                                <label for="rent-input-field" class="revenue-input-label">rent:</label>
                                <input type="text" class="revenue-input-field" id="rent-input-field"
                                    placeholder="Amount">
                            </div>
                            <!-- Clothes expense -->
                            <div class=" revenue-mb-20 d-flex justify-content-center align-items-center input-wrapper">
                                <label for="cloth-input-field" class="revenue-input-label">clothes:</label>
                                <input type="text" class="revenue-input-field" id="cloth-input-field"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <!-- calculate button -->
                        <div class="d-flex justify-content-center">
                            <button id="calculate-btn" class="btn revenue-btn">calculate</button>
                        </div>
                        <!-- Showing Result -->
                        <div>
                            <h4 class="revenue-title text-center revenue-mt-20">Total Expenses: <span
                                    id="total-expense-field">5500</span> </h4>
                            <h4 class="revenue-title text-center revenue-mt-20">Balance: <span
                                    id="total-balance-field">4500</span></h4>
                        </div>

                        <!-- Savings part -->
                        <div class="mt-5">
                            <div
                                class="d-flex justify-content-center align-items-center flex-column flex-sm-row revenue-mt-20">
                                <div>
                                    <label for="income" class="revenue-input-label">save:</label>
                                    <input id="saving-percentage" type="text"
                                        class="revenue-input-field revenue-save-input" id="income" placeholder="Amount">

                                </div>
                                <p class="percentage mb-md-0 my-1 my-sm-0">%</p>
                                <button id="saving-btn" class="btn revenue-btn">save</button>
                            </div>

                            <!-- Showing Result -->
                            <div>
                                <h4 class="revenue-title text-center revenue-mt-20">saving amount: <span
                                        id="saving-amount">5500</span>
                                </h4>
                                <h4 class="revenue-title text-center revenue-mt-20">remaining amount: <span
                                        id="remaining-amount">4500</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- custom main.js file -->
    <script src="assets/js/main.js"></script>
</body>

</html>
